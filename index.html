<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>GROVE | Access</title>

<style>
:root{
  --bg:#070707;
  --line:rgba(255,255,255,.14);
  --text:#f7f7f7;
  --muted:rgba(255,255,255,.68);
  --red:#ef2a1f;
  --shadow:0 18px 55px rgba(0,0,0,.55);
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
  background:var(--bg);
  color:var(--text);
  min-height:100vh;
  padding:22px;
  overflow-x:hidden;
}
.bgGlow{
  position:fixed; inset:-40%;
  background:
    radial-gradient(900px 500px at 18% 18%, rgba(239,42,31,.14), transparent 60%),
    radial-gradient(700px 450px at 82% 35%, rgba(255,255,255,.05), transparent 60%);
  filter: blur(14px);
  pointer-events:none;
  z-index:-3;
}

/* watermark zoom */
.wm-center{
  position:fixed; left:50%; top:52%;
  width:min(820px, 90%);
  transform:translate(-50%,-50%);
  pointer-events:none;
  z-index:-1;
  animation: zoomBreath 16s ease-in-out infinite;
}
.wm-center img{
  width:100%;
  opacity:.10;
  filter: grayscale(100%) contrast(115%);
}
.wm-glow{
  position:absolute; inset:-18%;
  background: radial-gradient(circle at center, rgba(255,255,255,.22), rgba(255,255,255,0) 65%);
  filter: blur(14px);
  z-index:-2;
}
@keyframes zoomBreath{
  0%{transform:translate(-50%,-50%) scale(1)}
  50%{transform:translate(-50%,-50%) scale(1.05)}
  100%{transform:translate(-50%,-50%) scale(1)}
}

/* Page transition layer */
.page{
  max-width:920px;
  margin:0 auto;
  position:relative;
  opacity:0;
  transform: translateY(6px);
  transition: opacity 320ms ease, transform 320ms ease;
}
.page.is-ready{
  opacity:1;
  transform:none;
}
.page.is-leaving{
  opacity:0;
  transform: translateY(10px) scale(.99);
  filter: blur(1px);
}

.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:12px;
  margin-bottom:14px;
}
.logoPlate{
  background:#fff;
  padding:10px 14px;
  border-radius:16px;
  box-shadow:0 12px 28px rgba(0,0,0,.35);
}
.logoPlate img{height:46px}
.pill{
  border:1px solid var(--line);
  background:rgba(255,255,255,.03);
  padding:10px 12px;
  border-radius:999px;
  font-weight:900;
  color:rgba(255,255,255,.75);
  font-size:12px;
}

.card{
  border:1px solid var(--line);
  border-radius:24px;
  background: linear-gradient(180deg, rgba(255,255,255,.07), rgba(255,255,255,.02));
  box-shadow:var(--shadow);
  overflow:hidden;
}
.head{
  padding:18px 20px;
  border-bottom:1px solid var(--line);
  background:rgba(0,0,0,.22);
}
h1{margin:0;font-size:24px;font-weight:1100}
.sub{margin-top:6px;color:var(--muted);line-height:1.55}

.body{padding:18px 20px 20px}
label{display:block;font-size:12px;font-weight:900;margin:8px 0 6px;color:rgba(255,255,255,.82)}
input{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:1px solid var(--line);
  background:rgba(255,255,255,.05);
  color:var(--text);
  font-size:15px;
  outline:none;
}
.row{display:flex;gap:10px;flex-wrap:wrap;margin-top:12px}
.btn{
  border:1px solid var(--line);
  background:rgba(255,255,255,.04);
  color:var(--text);
  padding:12px 14px;
  border-radius:14px;
  font-weight:1000;
  cursor:pointer;
  flex:1;
  min-width:180px;
}
.btnPrimary{
  border:none;
  background:linear-gradient(180deg,#ff3b30,var(--red));
  color:#fff;
}
.msg{margin-top:10px;font-size:13px;color:rgba(255,255,255,.70);display:none}
</style>
</head>

<body>
<div class="bgGlow"></div>
<div class="wm-center" aria-hidden="true">
  <div class="wm-glow"></div>
  <img src="grove-logo.png" alt="">
</div>

<div class="page" id="page">
  <div class="topbar">
    <div class="logoPlate">
      <img src="grove-logo.png" alt="GROVE">
    </div>
    <div class="pill">Internal Tool • Access</div>
  </div>

  <div class="card">
    <div class="head">
      <h1>GROVE Pipe Cut Length</h1>
      <div class="sub">Enter your access code to continue.</div>
    </div>
    <div class="body">
      <label>Access Code</label>
      <input id="code" type="password" inputmode="text" autocomplete="off" placeholder="Enter code">
      <div class="row">
        <button class="btn" onclick="clearCode()">Clear</button>
        <button class="btn btnPrimary" onclick="enter()">Continue</button>
      </div>
      <div class="msg" id="msg"></div>
    </div>
  </div>
</div>

<script>
/* Fade-in on load */
requestAnimationFrame(()=> document.getElementById("page").classList.add("is-ready"));

function clearCode(){
  document.getElementById("code").value="";
}

function showMsg(text){
  const m=document.getElementById("msg");
  m.style.display="block";
  m.textContent=text;
}

function smoothGo(url){
  const page=document.getElementById("page");
  page.classList.remove("is-ready");
  page.classList.add("is-leaving");
  setTimeout(()=>{ window.location.href=url; }, 260);
}

function enter(){
  const code = (document.getElementById("code").value || "").trim();

  // ✅ keep your existing access logic here
  // Example: if you previously used "GROVE123", keep it exactly the same.
  // If you already have a different code in your current index.html,
  // replace GROVE123 with your real one.

  if(code === "GRO1234"){
    sessionStorage.setItem("cutcalc_ok","1");
    smoothGo("pipe-type.html");
  }else{
    showMsg("Incorrect access code.");
  }
}

/* Allow Enter key */
document.getElementById("code").addEventListener("keydown", (e)=>{
  if(e.key === "Enter") enter();
});
</script>

</body>
</html>
