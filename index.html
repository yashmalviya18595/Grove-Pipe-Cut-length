<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>GROVE | Internal Tool Access</title>

<style>
:root{
  --bg:#070707;
  --line:rgba(255,255,255,.12);
  --text:#f5f5f5;
  --muted:rgba(255,255,255,.65);
  --red:#ef2a1f;
  --radius:22px;
  --shadow:0 22px 70px rgba(0,0,0,.60);
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
  color:var(--text);
  background:var(--bg);
  overflow-x:hidden;
}
.bgGlow{
  position:fixed; inset:-40%;
  background:
    radial-gradient(900px 520px at 18% 16%, rgba(239,42,31,.14), transparent 60%),
    radial-gradient(700px 460px at 84% 34%, rgba(255,255,255,.05), transparent 60%);
  filter: blur(14px);
  pointer-events:none;
  z-index:-3;
}
.wm-center{
  position:fixed;
  left:50%;
  top:62%;
  width:min(980px, 92vw);
  transform: translate(-50%, -50%);
  pointer-events:none;
  z-index:-2;
  animation: zoomBreath 16s ease-in-out infinite;
}
.wm-center img{
  width:100%;
  opacity:.10;
  filter: grayscale(100%) contrast(115%);
}
.wm-glow{
  position:absolute; inset:-22%;
  background: radial-gradient(circle at center, rgba(255,255,255,.25), rgba(255,255,255,0) 65%);
  filter: blur(16px);
  z-index:-1;
}
@keyframes zoomBreath{
  0%{transform:translate(-50%,-50%) scale(1)}
  50%{transform:translate(-50%,-50%) scale(1.05)}
  100%{transform:translate(-50%,-50%) scale(1)}
}

.stage{
  min-height:100vh;
  display:grid;
  place-items:center;
  padding:22px;
}
.card{
  width:min(980px, 100%);
  border:1px solid var(--line);
  border-radius:var(--radius);
  background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
  box-shadow:var(--shadow);
  overflow:hidden;
  position:relative;
}
.head{
  padding:18px 22px;
  border-bottom:1px solid var(--line);
  background:rgba(0,0,0,.22);
  display:flex;
  align-items:flex-start;
  justify-content:space-between;
  gap:14px;
  flex-wrap:wrap;
}
.logoPlate{
  background:#fff;
  padding:10px 14px;
  border-radius:16px;
  box-shadow:0 12px 30px rgba(0,0,0,.35);
  display:inline-flex;
  align-items:center;
}
.logoPlate img{height:46px;display:block}
.pill{
  font-size:12px;
  font-weight:900;
  color:rgba(255,255,255,.75);
  border:1px solid var(--line);
  padding:9px 12px;
  border-radius:999px;
  background:rgba(255,255,255,.03);
  display:flex;
  align-items:center;
  gap:10px;
  height:fit-content;
}
.dot{width:9px;height:9px;border-radius:50%;background:var(--red);box-shadow:0 0 0 5px rgba(239,42,31,.18);}

.body{padding:18px 22px 22px}
h1{margin:0;font-size:28px;font-weight:1000}
.sub{margin-top:6px;color:var(--muted);line-height:1.55}
.row{
  margin-top:16px;
  display:grid;
  grid-template-columns:1fr;
  gap:12px;
}
input{
  width:100%;
  padding:15px 16px;
  border-radius:16px;
  border:1px solid var(--line);
  background:rgba(255,255,255,.05);
  color:#fff;
  font-size:16px;
  outline:none;
}
.actions{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
}
@media(max-width:640px){.actions{grid-template-columns:1fr}}
.btn{
  border:1px solid var(--line);
  background:rgba(255,255,255,.04);
  color:#fff;
  font-weight:1000;
  padding:14px 16px;
  border-radius:16px;
  cursor:pointer;
}
.btn.primary{
  border:none;
  background:linear-gradient(180deg,#ff3b30,var(--red));
}
.msg{margin-top:10px;color:rgba(255,255,255,.70);font-size:12px;display:none}
.footer{
  border-top:1px solid rgba(255,255,255,.10);
  padding:12px 22px;
  font-size:12px;
  color:rgba(255,255,255,.45);
  display:flex;
  justify-content:space-between;
  gap:10px;
  flex-wrap:wrap;
  background:rgba(0,0,0,.18);
}

/* Premium page transition */
.page{
  opacity:0;
  transform: translateY(6px);
  transition: opacity 340ms ease, transform 340ms ease, filter 340ms ease;
  will-change: opacity, transform, filter;
}
.page.is-ready{ opacity:1; transform:none; filter:none; }
.page.is-leaving{ opacity:0; transform: translateY(10px) scale(.99); filter: blur(1px); }
</style>
</head>

<body>
<div class="bgGlow"></div>

<div class="wm-center" aria-hidden="true">
  <div class="wm-glow"></div>
  <img src="grove-logo.png" alt="">
</div>

<div class="stage page" id="page">
  <div class="card">
    <div class="head">
      <div class="logoPlate"><img src="grove-logo.png" alt="GROVE"></div>
      <div class="pill"><span class="dot"></span>Internal Tool • Access</div>
    </div>

    <div class="body">
      <h1>GROVE Pipe Cut Length</h1>
      <div class="sub">Enter access code to continue.</div>

      <div class="row">
        <input id="code" type="password" placeholder="Enter code" autocomplete="off" />
        <div class="actions">
          <button class="btn" onclick="clearCode()">Clear</button>
          <button class="btn primary" onclick="continueNow()">Continue</button>
        </div>
        <div class="msg" id="msg">Wrong code. Try again.</div>
      </div>
    </div>

    <div class="footer">
      <div>© GROVE Services Ltd.</div>
      <div>Internal use only</div>
    </div>
  </div>
</div>

<script>
/* Fade in */
requestAnimationFrame(()=>document.getElementById("page").classList.add("is-ready"));

/* Your access code (keep your existing value here) */
const ACCESS_CODE = "1234"; // <-- change if your current code is different

function clearCode(){
  document.getElementById("code").value="";
  document.getElementById("msg").style.display="none";
}

function leaveTo(url){
  const page=document.getElementById("page");
  page.classList.remove("is-ready");
  page.classList.add("is-leaving");
  setTimeout(()=>{ window.location.href=url; }, 260);
}

function continueNow(){
  const v=(document.getElementById("code").value||"").trim();
  if(v === ACCESS_CODE){
    sessionStorage.setItem("cutcalc_ok","1");
    leaveTo("pipe-type.html");
  }else{
    const msg=document.getElementById("msg");
    msg.style.display="block";
  }
}

/* Enter key */
document.getElementById("code").addEventListener("keydown",(e)=>{
  if(e.key==="Enter") continueNow();
});
</script>
</body>
</html>
