<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>GROVE | Internal Tool Access</title>

<style>
:root{
  --bg:#070707;
  --line:rgba(255,255,255,.12);
  --text:#f5f5f5;
  --muted:rgba(255,255,255,.65);
  --red:#ef2a1f;
  --radius:22px;
  --shadow:0 22px 70px rgba(0,0,0,.60);
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
  color:var(--text);
  background:var(--bg);
  overflow-x:hidden;
}

/* soft background glow */
.bgGlow{
  position:fixed; inset:-40%;
  background:
    radial-gradient(900px 520px at 18% 16%, rgba(239,42,31,.14), transparent 60%),
    radial-gradient(700px 460px at 84% 34%, rgba(255,255,255,.05), transparent 60%);
  filter: blur(14px);
  pointer-events:none;
  z-index:-3;
}

/* center watermark */
.wm-center{
  position:fixed;
  left:50%;
  top:55%;
  width:min(980px, 92vw);
  transform: translate(-50%, -50%);
  pointer-events:none;
  z-index:-2;
  animation: zoomBreath 16s ease-in-out infinite;
}
.wm-center img{
  width:100%;
  opacity:.10;
  filter: grayscale(100%) contrast(115%);
}
.wm-glow{
  position:absolute; inset:-22%;
  background: radial-gradient(circle at center, rgba(255,255,255,.25), rgba(255,255,255,0) 65%);
  filter: blur(16px);
  z-index:-1;
}
@keyframes zoomBreath{
  0%{transform:translate(-50%,-50%) scale(1)}
  50%{transform:translate(-50%,-50%) scale(1.05)}
  100%{transform:translate(-50%,-50%) scale(1)}
}

/* FULL HEIGHT STAGE (this is the fix) */
.stage{
  min-height:100vh;
  display:grid;
  grid-template-rows:auto 1fr auto;
  padding:22px 22px 18px;
}

/* top row (logo left, pill right) */
.topbar{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:12px;
}
.logoPlate{
  background:#fff;
  padding:10px 14px;
  border-radius:16px;
  box-shadow:0 12px 30px rgba(0,0,0,.35);
}
.logoPlate img{height:46px; display:block}
.pill{
  font-size:12px;
  font-weight:900;
  color:rgba(255,255,255,.75);
  border:1px solid var(--line);
  padding:9px 12px;
  border-radius:999px;
  background:rgba(255,255,255,.03);
}

/* center row: centers your card */
.center{
  display:grid;
  place-items:center;
  padding:18px 0;
}

/* card */
.card{
  width:min(980px, 100%);
  border:1px solid var(--line);
  border-radius:var(--radius);
  background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
  box-shadow:var(--shadow);
  overflow:hidden;
}
.head{
  padding:18px 22px;
  border-bottom:1px solid var(--line);
  background:rgba(0,0,0,.22);
}
h1{margin:0;font-size:28px;font-weight:1000}
.sub{margin-top:6px;color:var(--muted);line-height:1.55}
.body{
  padding:18px 22px 22px;
}
label{display:block;font-size:12px;font-weight:900;margin:10px 0 6px;color:rgba(255,255,255,.82)}
input{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:1px solid var(--line);
  background:rgba(255,255,255,.05);
  color:var(--text);
  font-size:15px;
  outline:none;
}
.row{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
  margin-top:12px;
}
@media(max-width:740px){
  .row{grid-template-columns:1fr}
}
.btn{
  width:100%;
  border:1px solid var(--line);
  background:rgba(255,255,255,.04);
  color:#fff;
  font-weight:900;
  padding:13px 14px;
  border-radius:14px;
  cursor:pointer;
}
.btn.primary{
  border:none;
  background:linear-gradient(180deg,#ff3b30,var(--red));
}
.err{
  margin-top:10px;
  display:none;
  padding:12px 14px;
  border-radius:16px;
  border:1px solid rgba(239,42,31,.40);
  background: rgba(239,42,31,.10);
  color: rgba(255,255,255,.85);
  font-size:12px;
  line-height:1.5;
}

/* footer */
.footer{
  text-align:center;
  color:rgba(255,255,255,.40);
  font-size:12px;
  padding-top:10px;
}

/* smooth transition into next page */
.page{
  opacity:0;
  transform: translateY(6px);
  transition: opacity 320ms ease, transform 320ms ease, filter 320ms ease;
}
.page.is-ready{ opacity:1; transform:none; filter:none; }
.page.is-leaving{ opacity:0; transform: translateY(10px) scale(.99); filter: blur(1px); }
</style>
</head>

<body>
<div class="bgGlow"></div>

<div class="wm-center" aria-hidden="true">
  <div class="wm-glow"></div>
  <img src="grove-logo.png" alt="">
</div>

<div class="stage page" id="page">
  <div class="topbar">
    <div class="logoPlate">
      <img src="grove-logo.png" alt="GROVE">
    </div>
    <div class="pill">Internal Tool • Access</div>
  </div>

  <div class="center">
    <div class="card">
      <div class="head">
        <h1>GROVE Pipe Cut Length</h1>
        <div class="sub">Enter your access code to continue.</div>
      </div>

      <div class="body">
        <label>Access Code</label>
        <input id="code" type="password" placeholder="Enter code" autocomplete="off" />

        <div class="row">
          <button class="btn" type="button" onclick="clearCode()">Clear</button>
          <button class="btn primary" type="button" onclick="continueNext()">Continue</button>
        </div>

        <div class="err" id="err"></div>
      </div>
    </div>
  </div>

  <div class="footer">© GROVE Services Ltd. • Internal use only</div>
</div>

<script>
/* smooth entry */
requestAnimationFrame(()=>document.getElementById("page").classList.add("is-ready"));

/* IMPORTANT: set your access code here */
const ACCESS_CODE = "1234"; // <-- change this

function toastError(msg){
  const e=document.getElementById("err");
  e.style.display="block";
  e.textContent=msg;
}
function clearErr(){
  const e=document.getElementById("err");
  e.style.display="none";
  e.textContent="";
}
function clearCode(){
  document.getElementById("code").value="";
  clearErr();
}
function leaveTo(url){
  const page=document.getElementById("page");
  page.classList.remove("is-ready");
  page.classList.add("is-leaving");
  setTimeout(()=>{ window.location.href=url; }, 260);
}
function continueNext(){
  clearErr();
  const v=(document.getElementById("code").value||"").trim();
  if(!v) return toastError("Please enter access code.");
  if(v !== ACCESS_CODE) return toastError("Incorrect code. Please try again.");

  /* session gate (used by calculator.html) */
  sessionStorage.setItem("cutcalc_ok","1");

  /* go to pipe type page first */
  leaveTo("pipe-type.html");
}

/* Enter key works */
document.getElementById("code").addEventListener("keydown",(e)=>{
  if(e.key==="Enter") continueNext();
});
</script>

</body>
</html>
