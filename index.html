<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Grove | Pipe Cut Length</title>
  <style>
    body{margin:0;font-family:Arial,system-ui;background:#0b1220;color:#fff}
    .wrap{max-width:980px;margin:0 auto;padding:28px}
    .card{background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.12);border-radius:18px;padding:22px}
    .top{display:flex;justify-content:space-between;align-items:center;gap:16px;flex-wrap:wrap}
    .brand{display:flex;align-items:center;gap:12px}
    .logo{width:44px;height:44px;border-radius:12px;background:#2dd4bf;display:grid;place-items:center;font-weight:900;color:#062}
    h1{margin:14px 0 6px;font-size:28px}
    p{margin:0 0 14px;opacity:.85;line-height:1.5}
    input,button{width:100%;padding:14px;border-radius:14px;border:1px solid rgba(255,255,255,.2);font-size:16px}
    input{background:rgba(255,255,255,.08);color:#fff}
    button{background:#2dd4bf;border:none;font-weight:900;cursor:pointer;color:#062}
    .grid{display:grid;grid-template-columns:1fr;gap:12px;max-width:420px}
    .small{opacity:.75;font-size:12px;margin-top:10px}
    .footer{opacity:.6;font-size:12px;margin-top:18px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div class="brand">
        <div class="logo">G</div>
        <div>
          <div style="font-weight:900">Grove</div>
          <div style="opacity:.75;font-size:13px">Pipe Cut Length Calculator</div>
        </div>
      </div>
      <div style="opacity:.75;font-size:13px">Internal Tool</div>
    </div>

    <div class="card" style="margin-top:16px">
      <h1>Cut length in seconds.</h1>
      <p>Select fittings, enter centre-to-centre, and get the cut length using our standard offsets.</p>

      <div class="grid">
        <input id="code" type="password" placeholder="Enter access code" />
        <button onclick="enter()">Enter Calculator</button>
        <div class="small">Share the code only with the team.</div>
      </div>

      <div class="footer">© Grove — For internal use only</div>
    </div>
  </div>

  <script>
    // ✅ Change this to any code you want
    const ACCESS_CODE = "GROVE123";

    function enter(){
      const v = document.getElementById("code").value.trim();
      if(v !== ACCESS_CODE){
        alert("Wrong code");
        return;
      }
      sessionStorage.setItem("cutcalc_ok","1");
      window.location.href = "calculator.html";
    }
  </script>
</body>
</html>
