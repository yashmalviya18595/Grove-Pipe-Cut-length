<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GROVE | Pipe Cut Length Calculator</title>

  <style>
    :root{
      --bg:#070707;
      --panel:#0f1012;
      --line:rgba(255,255,255,.10);
      --text:#f5f5f5;
      --muted:rgba(255,255,255,.68);
      --red:#ef2a1f;
      --shadow: 0 18px 60px rgba(0,0,0,.55);
      --radius:22px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:var(--text);
      background: var(--bg);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      overflow:hidden;
    }

    /* subtle animated background */
    .bgGlow{
      position:fixed; inset:-40%;
      background:
        radial-gradient(900px 500px at 20% 10%, rgba(239,42,31,.14), transparent 60%),
        radial-gradient(700px 450px at 80% 30%, rgba(255,255,255,.06), transparent 62%),
        radial-gradient(900px 600px at 70% 90%, rgba(239,42,31,.08), transparent 55%);
      filter: blur(10px);
      animation: drift 10s ease-in-out infinite alternate;
      pointer-events:none;
    }
    @keyframes drift{
      from{ transform: translate3d(-1.5%, -1%, 0) scale(1); }
      to  { transform: translate3d( 1.5%,  1%, 0) scale(1.02); }
    }

    .wrap{width:100%; max-width:980px; position:relative;}
    .shell{
      border:1px solid var(--line);
      border-radius: var(--radius);
      background: linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02));
      box-shadow: var(--shadow);
      overflow:hidden;
      transform: translateY(10px);
      opacity:0;
      animation: enter .7s cubic-bezier(.2,.9,.2,1) forwards;
    }
    @keyframes enter{
      to { transform: translateY(0); opacity:1; }
    }

    .top{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:14px;
      padding:18px 22px;
      border-bottom:1px solid var(--line);
      background: rgba(0,0,0,.20);
    }

    /* logo "plate" so black elements are visible */
    .logoPlate{
      display:flex; align-items:center; gap:12px;
      background:#fff;
      border-radius:16px;
      padding:10px 14px;
      border:1px solid rgba(0,0,0,.08);
      box-shadow: 0 12px 30px rgba(0,0,0,.35);
      animation: pop 900ms cubic-bezier(.2,.9,.2,1) 120ms both;
    }
    @keyframes pop{
      from{ transform: translateY(6px) scale(.98); opacity:0; }
      to{ transform: translateY(0) scale(1); opacity:1; }
    }
    .logoPlate img{
      height:56px; width:auto; display:block;
    }

    .tag{
      display:inline-flex;
      align-items:center;
      gap:10px;
      font-weight:800;
      font-size:12px;
      color:var(--muted);
      padding:9px 12px;
      border:1px solid var(--line);
      border-radius:999px;
      background: rgba(255,255,255,.03);
      white-space:nowrap;
    }
    .dot{
      width:9px;height:9px;border-radius:50%;
      background: var(--red);
      box-shadow: 0 0 0 5px rgba(239,42,31,.16);
      animation: pulse 1.8s ease-in-out infinite;
    }
    @keyframes pulse{
      0%,100%{ transform:scale(1); opacity:1; }
      50%{ transform:scale(1.08); opacity:.85; }
    }

    .content{
      padding:34px 22px 26px;
      display:grid;
      grid-template-columns: 1.2fr .8fr;
      gap:22px;
    }
    @media (max-width: 860px){
      .content{grid-template-columns:1fr; padding:26px 18px}
      .logoPlate img{height:50px}
    }

    h1{
      margin:0 0 10px;
      font-size:34px;
      line-height:1.15;
      letter-spacing:.2px;
    }
    .sub{
      margin:0;
      color:var(--muted);
      line-height:1.65;
      max-width: 60ch;
      opacity:0;
      transform: translateY(8px);
      animation: rise .8s ease forwards;
      animation-delay: .18s;
    }
    @keyframes rise{
      to{ opacity:1; transform: translateY(0); }
    }

    .featureRow{
      margin-top:18px;
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      opacity:0;
      transform: translateY(8px);
      animation: rise .8s ease forwards;
      animation-delay: .26s;
    }
    .pill{
      font-size:12px;
      color:rgba(255,255,255,.72);
      border:1px solid var(--line);
      background: rgba(255,255,255,.03);
      padding:8px 10px;
      border-radius:999px;
    }

    .panel{
      border:1px solid var(--line);
      background: rgba(0,0,0,.22);
      border-radius: var(--radius);
      padding:16px;
      opacity:0;
      transform: translateY(10px);
      animation: rise .8s ease forwards;
      animation-delay: .32s;
    }
    label{
      display:block;
      font-size:12px;
      font-weight:900;
      letter-spacing:.35px;
      color:rgba(255,255,255,.78);
      margin:0 0 8px;
    }
    input, button{
      width:100%;
      padding:14px 14px;
      font-size:16px;
      border-radius: 14px;
      outline:none;
    }
    input{
      border:1px solid var(--line);
      background: rgba(255,255,255,.04);
      color: var(--text);
    }
    input::placeholder{color:rgba(255,255,255,.35)}

    button{
      margin-top:12px;
      border:none;
      cursor:pointer;
      font-weight:900;
      background: linear-gradient(180deg, #ff3b30, var(--red));
      color: #fff;
      transition: transform .08s ease, filter .15s ease;
      box-shadow: 0 16px 30px rgba(239,42,31,.22);
    }
    button:hover{ filter: brightness(1.04); }
    button:active{ transform: translateY(1px); }

    .hint{
      margin-top:10px;
      font-size:12px;
      color:rgba(255,255,255,.55);
      line-height:1.5;
    }

    .footer{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
      padding:14px 22px;
      border-top:1px solid var(--line);
      color:rgba(255,255,255,.45);
      font-size:12px;
      background: rgba(0,0,0,.18);
    }
  </style>
</head>
