<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>GROVE | Internal Tool Access</title>

<style>
:root{
  --bg:#070707;
  --line:rgba(255,255,255,.12);
  --text:#f5f5f5;
  --muted:rgba(255,255,255,.65);
  --red:#ef2a1f;
  --radius:22px;
  --shadow:0 20px 60px rgba(0,0,0,.55);
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
  color:var(--text);
  background:var(--bg);
  min-height:100vh;
  padding:24px;
  overflow-x:hidden;
}
.bgGlow{
  position:fixed; inset:-40%;
  background:
    radial-gradient(900px 500px at 15% 15%, rgba(239,42,31,.14), transparent 60%),
    radial-gradient(700px 450px at 85% 35%, rgba(255,255,255,.05), transparent 60%);
  filter: blur(14px);
  pointer-events:none;
  z-index:-3;
}
.wrap{max-width:1000px;margin:0 auto;position:relative}

/* Watermark breathing zoom */
.wm-center{
  position:absolute; left:50%; top:60%;
  width:82%; max-width:980px;
  transform: translate(-50%, -50%);
  pointer-events:none; z-index:-1;
  animation: zoomBreath 16s ease-in-out infinite;
}
.wm-center img{
  width:100%;
  opacity:.10;
  filter: grayscale(100%) contrast(115%);
  position:relative; z-index:2;
}
.wm-glow{
  position:absolute; inset:-22%;
  background: radial-gradient(circle at center, rgba(255,255,255,.25), rgba(255,255,255,0) 65%);
  filter: blur(14px); z-index:1;
}
@keyframes zoomBreath{
  0%{transform:translate(-50%,-50%) scale(1)}
  50%{transform:translate(-50%,-50%) scale(1.05)}
  100%{transform:translate(-50%,-50%) scale(1)}
}

/* Premium fade-in/out */
.page{
  opacity:0;
  transform: translateY(6px);
  transition: opacity 360ms ease, transform 360ms ease;
  will-change: opacity, transform;
}
.page.is-ready{ opacity:1; transform:none; }
.page.is-leaving{ opacity:0; transform: translateY(6px); }

.topbar{
  display:flex;justify-content:space-between;align-items:center;
  gap:12px;margin-bottom:16px;flex-wrap:wrap
}
.logoPlate{
  background:#fff;padding:10px 14px;border-radius:16px;
  box-shadow:0 12px 30px rgba(0,0,0,.35);
  transition: transform 160ms ease, box-shadow 160ms ease, filter 160ms ease;
  display:inline-flex;align-items:center;
}
.logoPlate:hover{transform: translateY(-1px);box-shadow:0 16px 38px rgba(0,0,0,.42);filter: brightness(1.02)}
.logoPlate img{height:46px;display:block}

.topRight{display:flex;gap:10px;flex-wrap:wrap;justify-content:flex-end;align-items:center}
.pill{
  font-size:12px;font-weight:900;color:rgba(255,255,255,.75);
  border:1px solid rgba(255,255,255,.14);
  padding:9px 12px;border-radius:999px;
  background:rgba(255,255,255,.03);
  display:flex;align-items:center;gap:10px;
}
.dot{width:9px;height:9px;border-radius:50%;background:var(--red);box-shadow:0 0 0 5px rgba(239,42,31,.18);animation:pulse 1.8s ease infinite}
@keyframes pulse{50%{transform:scale(1.1)}}

.card{
  border:1px solid rgba(255,255,255,.12);
  border-radius:var(--radius);
  background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
  box-shadow:var(--shadow);
  overflow:hidden;
  position:relative;
  z-index:1;
}
.head{
  padding:18px 22px;
  border-bottom:1px solid rgba(255,255,255,.12);
  background:rgba(0,0,0,.22)
}
h1{margin:0;font-size:26px}
.sub{margin-top:6px;color:var(--muted);line-height:1.55}

.body{
  padding:18px 22px 22px;
}
.field{
  border:1px solid rgba(255,255,255,.14);
  background:rgba(255,255,255,.05);
  border-radius:16px;
  padding:14px 14px;
  width:100%;
  color:var(--text);
  font-size:15px;
  outline:none;
}
.row{
  display:flex;
  gap:12px;
  margin-top:12px;
  flex-wrap:wrap;
}
.btnGhost{
  border:1px solid rgba(255,255,255,.14);
  background:rgba(255,255,255,.04);
  color:#fff;
  font-weight:1000;
  padding:13px 14px;
  border-radius:14px;
  cursor:pointer;
  flex:1;
  min-width:160px;
}
.btnPrimary{
  border:none;
  padding:13px 14px;
  border-radius:14px;
  background:linear-gradient(180deg,#ff3b30,var(--red));
  color:#fff;
  font-weight:1000;
  cursor:pointer;
  flex:1;
  min-width:160px;
}
.hint{
  margin-top:10px;
  color:rgba(255,255,255,.55);
  font-size:12px;
  line-height:1.45;
}
.error{
  display:none;
  margin-top:10px;
  padding:10px 12px;
  border-radius:14px;
  border:1px solid rgba(239,42,31,.45);
  background:rgba(239,42,31,.10);
  color:rgba(255,255,255,.85);
  font-size:12px;
  line-height:1.45;
}
.footer{
  border-top:1px solid rgba(255,255,255,.12);
  padding:14px 22px;
  font-size:12px;
  color:rgba(255,255,255,.45);
  display:flex;
  justify-content:space-between;
  background:rgba(0,0,0,.18);
  gap:10px;
  flex-wrap:wrap;
}
.ver{
  font-weight:1000;
  padding:6px 10px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,.14);
  background:rgba(255,255,255,.03);
  color:rgba(255,255,255,.70);
}
@media(max-width:820px){.wm-center{display:none}}
</style>
</head>

<body>
<div class="bgGlow"></div>

<div class="wrap page" id="page">
  <div class="wm-center" aria-hidden="true">
    <div class="wm-glow"></div>
    <img src="grove-logo.png" alt="">
  </div>

  <div class="topbar">
    <div class="logoPlate" title="GROVE">
      <img src="grove-logo.png" alt="GROVE">
    </div>

    <div class="topRight">
      <div class="pill"><span class="dot"></span>Internal Tool • Access</div>
    </div>
  </div>

  <div class="card">
    <div class="head">
      <h1>GROVE Pipe Cut Length</h1>
      <div class="sub">Enter access code to continue.</div>
    </div>

    <div class="body">
      <input class="field" id="code" type="password" inputmode="text" placeholder="Enter code" autocomplete="off">

      <div class="row">
        <button class="btnGhost" onclick="clearCode()">Clear</button>
        <button class="btnPrimary" onclick="continueNow()">Continue</button>
      </div>

      <div class="error" id="err">Wrong code. Try again.</div>
      <div class="hint">Tip: Save this page to Home Screen for faster access on site.</div>
    </div>

    <div class="footer">
      <div>© GROVE Services Ltd. • Internal use only</div>
      <div class="ver">Version v1.0</div>
    </div>
  </div>
</div>

<script>
/* Fade in on load */
requestAnimationFrame(()=> document.getElementById("page").classList.add("is-ready"));

/* Your access code (CHANGE THIS if you want) */
const ACCESS_CODE = "grove123";

/* If already authenticated this session, go straight */
if (sessionStorage.getItem("cutcalc_ok") === "1") {
  // keep it smooth
  setTimeout(()=>goTo("pipe-type.html"), 180);
}

function clearCode(){
  document.getElementById("code").value = "";
  hideErr();
}

function showErr(){
  const e=document.getElementById("err");
  e.style.display="block";
}
function hideErr(){
  const e=document.getElementById("err");
  e.style.display="none";
}

function goTo(url){
  const page = document.getElementById("page");
  page.classList.add("is-leaving");
  setTimeout(()=>{ window.location.href = url; }, 260);
}

function continueNow(){
  hideErr();
  const v = (document.getElementById("code").value || "").trim();
  if(v === ACCESS_CODE){
    sessionStorage.setItem("cutcalc_ok","1");
    goTo("pipe-type.html");   // ✅ smooth transition
  }else{
    showErr();
  }
}

/* Enter key triggers continue */
document.getElementById("code").addEventListener("keydown",(e)=>{
  if(e.key==="Enter"){ continueNow(); }
});

/* Smooth when user back/forward */
window.addEventListener("pageshow", () => {
  const page = document.getElementById("page");
  page.classList.remove("is-leaving");
  requestAnimationFrame(()=> page.classList.add("is-ready"));
});
</script>

</body>
</html>
