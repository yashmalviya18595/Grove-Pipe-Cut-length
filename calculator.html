<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>GROVE | MS Pipe Cut Length Calculator</title>

<style>
:root{
  --bg:#070707;
  --line:rgba(255,255,255,.12);
  --text:#f5f5f5;
  --muted:rgba(255,255,255,.65);
  --red:#ef2a1f;
  --radius:22px;
  --shadow:0 20px 60px rgba(0,0,0,.55);
}
*{box-sizing:border-box}

body{
  margin:0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
  color:var(--text);
  background:var(--bg);
  min-height:100vh;
  padding:24px;
  overflow-x:hidden;
}

/* background glow */
.bgGlow{
  position:fixed; inset:-40%;
  background:
    radial-gradient(900px 500px at 15% 15%, rgba(239,42,31,.14), transparent 60%),
    radial-gradient(700px 450px at 85% 35%, rgba(255,255,255,.05), transparent 60%);
  filter: blur(14px);
  animation: float 12s ease-in-out infinite alternate;
  pointer-events:none;
  z-index:-3;
}
@keyframes float{
  from{ transform: translate(-1%, -1%) }
  to  { transform: translate( 1%,  1%) }
}

.wrap{max-width:1000px;margin:0 auto;position:relative}

/* ===== WATERMARK (ZOOM ONLY) ===== */
.wm-center{
  position:absolute;
  left:50%;
  top:55%;
  width:72%;
  max-width:760px;
  transform: translate(-50%, -50%);
  pointer-events:none;
  z-index:-1;
  animation: zoomBreath 16s ease-in-out infinite;
}
.wm-center img{
  width:100%;
  opacity:.10;
  filter: grayscale(100%) contrast(115%);
  position:relative;
  z-index:2;
}
.wm-glow{
  position:absolute;
  inset:-20%;
  background: radial-gradient(circle at center,
    rgba(255,255,255,.25),
    rgba(255,255,255,0) 65%);
  filter: blur(14px);
  z-index:1;
}
@keyframes zoomBreath{
  0%   { transform: translate(-50%, -50%) scale(1); }
  50%  { transform: translate(-50%, -50%) scale(1.05); }
  100% { transform: translate(-50%, -50%) scale(1); }
}

/* header */
.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:12px;
  margin-bottom:16px;
}
.logoPlate{
  background:#fff;
  padding:10px 14px;
  border-radius:16px;
  box-shadow:0 12px 30px rgba(0,0,0,.35);
}
.logoPlate img{height:46px}

.topRight{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
}
.pill{
  font-size:12px;
  font-weight:800;
  color:var(--muted);
  border:1px solid var(--line);
  padding:9px 12px;
  border-radius:999px;
  background:rgba(255,255,255,.03);
  display:flex;
  align-items:center;
  gap:10px;
}
.dot{
  width:9px;height:9px;border-radius:50%;
  background:var(--red);
  box-shadow:0 0 0 5px rgba(239,42,31,.18);
  animation:pulse 1.8s ease infinite;
}
@keyframes pulse{50%{transform:scale(1.1)}}

.version{
  font-size:11px;
  font-weight:700;
  color:rgba(255,255,255,.55);
  padding:6px 10px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,.14);
  background:rgba(255,255,255,.03);
}
.btnSmall{
  border:1px solid var(--line);
  background:rgba(255,255,255,.04);
  color:var(--text);
  font-weight:900;
  padding:9px 12px;
  border-radius:999px;
  cursor:pointer;
}

/* card */
.card{
  border:1px solid var(--line);
  border-radius:var(--radius);
  background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
  box-shadow:var(--shadow);
  overflow:hidden;
  position:relative;
  z-index:1;
}

.cardHead{
  padding:18px 22px;
  border-bottom:1px solid var(--line);
  background:rgba(0,0,0,.22);
}
h1{margin:0;font-size:24px}
.sub{margin-top:6px;color:var(--muted)}

.content{
  padding:18px 22px 22px;
  display:grid;
  grid-template-columns: 1.15fr .85fr;
  gap:16px;
}
@media(max-width:900px){
  .content{grid-template-columns:1fr}
  .wm-center{display:none}
}

/* blocks */
.block{
  border:1px solid var(--line);
  border-radius:18px;
  background:rgba(0,0,0,.20);
  padding:14px;
}
.blockTitle{
  display:flex;
  align-items:center;
  gap:10px;
  font-weight:900;
  margin-bottom:10px;
}
.stepNum{
  width:28px;height:28px;border-radius:10px;
  display:flex;align-items:center;justify-content:center;
  background:rgba(239,42,31,.18);
  border:1px solid rgba(239,42,31,.35);
}

label{
  display:block;
  font-size:12px;
  font-weight:900;
  margin:10px 0 6px;
}
select,input{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:1px solid var(--line);
  background:rgba(255,255,255,.05);
  color:var(--text);
}
.row2{display:grid;grid-template-columns:1fr 1fr;gap:12px}
@media(max-width:700px){.row2{grid-template-columns:1fr}}

.resultCard{
  border:1px solid rgba(239,42,31,.35);
  background: rgba(239,42,31,.08);
  border-radius:18px;
  padding:16px;
}
.resultValue{font-size:38px;font-weight:1000;margin-top:6px}

.copyRow{display:flex;gap:10px;margin-top:12px}
.btnPrimary{
  border:none;
  padding:13px;
  border-radius:14px;
  background:linear-gradient(180deg,#ff3b30,var(--red));
  color:#fff;
  font-weight:900;
  cursor:pointer;
}
.btnGhost{
  border:1px solid var(--line);
  background:rgba(255,255,255,.04);
  color:#fff;
  font-weight:900;
  padding:13px;
  border-radius:14px;
}
.btnGhost:disabled{opacity:.5}

.footer{
  border-top:1px solid var(--line);
  padding:14px 22px;
  font-size:12px;
  color:rgba(255,255,255,.45);
  display:flex;
  justify-content:space-between;
  background:rgba(0,0,0,.18);
}
</style>
</head>

<body>
<div class="bgGlow"></div>

<script>
if(sessionStorage.getItem("cutcalc_ok")!=="1"){
  window.location.href="index.html";
}
</script>

<div class="wrap">

  <!-- watermark -->
  <div class="wm-center">
    <div class="wm-glow"></div>
    <img src="grove-logo.png" alt="">
  </div>

  <div class="topbar">
    <div class="logoPlate">
      <img src="grove-logo.png" alt="GROVE">
    </div>
    <div class="topRight">
      <div class="pill"><span class="dot"></span>MS Pipes Calculator</div>
      <div class="version">Standard v1.0 • Sep 2025</div>
      <button class="btnSmall" onclick="window.location.href='pipe-type.html'">← Pipe Type</button>
      <button class="btnSmall" onclick="sessionStorage.clear();location.href='index.html'">Exit</button>
    </div>
  </div>

  <div class="card">
    <div class="cardHead">
      <h1>Pipe Cut Length Calculator</h1>
      <div class="sub">Offsets auto-applied using GROVE MS standard table</div>
    </div>

    <div class="content">
      <div class="block">
        <div class="blockTitle"><div class="stepNum">1</div>Pipe Size</div>
        <select id="size"></select>

        <div class="blockTitle" style="margin-top:14px"><div class="stepNum">2</div>Fittings</div>
        <div class="row2">
          <select id="endA"></select>
          <select id="endB"></select>
        </div>

        <div class="blockTitle" style="margin-top:14px"><div class="stepNum">3</div>CTC (mm)</div>
        <input id="ctc" type="number" placeholder="e.g. 1200">
      </div>

      <div class="block">
        <div class="blockTitle"><div class="stepNum">✓</div>Result</div>
        <div class="resultCard">
          <div class="resultValue" id="cut">—</div>
          <div class="copyRow">
            <button id="copyBtn" class="btnGhost" disabled onclick="copy()">Copy</button>
            <button class="btnPrimary" onclick="reset()">Reset</button>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <div>© GROVE Services Ltd.</div>
      <div>Internal use only</div>
    </div>
  </div>
</div>

<script>
const DATA={'2"':{elbow:76,tee:64},'3"':{elbow:114,tee:86}};
const size=document.getElementById("size"),
      a=document.getElementById("endA"),
      b=document.getElementById("endB"),
      ctc=document.getElementById("ctc"),
      cut=document.getElementById("cut"),
      copyBtn=document.getElementById("copyBtn");

size.innerHTML=`<option value="2">2"</option><option value="3">3"</option>`;
a.innerHTML=b.innerHTML=`<option value="elbow">90° Elbow</option><option value="tee">Tee</option>`;

function calc(){
  if(!ctc.value){cut.textContent="—";copyBtn.disabled=true;return;}
  const r=DATA[size.value+'"'];
  const val=ctc.value-(r[a.value]+r[b.value]);
  cut.textContent=val.toFixed(1)+" mm";
  copyBtn.disabled=false;
}
[size,a,b,ctc].forEach(e=>e.addEventListener("input",calc));

function copy(){
  navigator.clipboard.writeText(cut.textContent);
}
function reset(){
  ctc.value="";
  cut.textContent="—";
  copyBtn.disabled=true;
}
</script>
</body>
</html>
