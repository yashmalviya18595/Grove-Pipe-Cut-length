<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>GROVE | MS Pipe Cut Length Calculator</title>

<style>
:root{
  --bg:#070707;
  --panel:#0f1012;
  --line:rgba(255,255,255,.12);
  --text:#f5f5f5;
  --muted:rgba(255,255,255,.65);
  --red:#ef2a1f;
  --radius:18px;
  --shadow:0 18px 50px rgba(0,0,0,.6);
}
*{box-sizing:border-box}

body{
  margin:0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
  color:var(--text);
  background:var(--bg);
  min-height:100vh;
  display:flex;
  align-items:flex-start;
  justify-content:center;
  padding:24px;
}

/* header */
.header{
  width:100%;
  max-width:980px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:12px;
  margin-bottom:18px;
}
.logoPlate{
  background:#fff;
  padding:10px 14px;
  border-radius:14px;
  box-shadow:0 10px 28px rgba(0,0,0,.35);
}
.logoPlate img{
  height:46px;
  width:auto;
}

.headerRight{
  display:flex;
  align-items:center;
  gap:10px;
  flex-wrap:wrap;
}
.badge{
  font-size:12px;
  font-weight:800;
  padding:8px 12px;
  border-radius:999px;
  border:1px solid var(--line);
  background:rgba(255,255,255,.03);
  color:var(--muted);
}
.version{
  font-size:11px;
  font-weight:700;
  padding:6px 10px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,.14);
  background:rgba(255,255,255,.03);
  color:rgba(255,255,255,.55);
}
.back{
  border:none;
  cursor:pointer;
  font-weight:900;
  padding:8px 12px;
  border-radius:999px;
  background:rgba(255,255,255,.06);
  color:var(--text);
}

/* card */
.card{
  width:100%;
  max-width:980px;
  border:1px solid var(--line);
  border-radius:var(--radius);
  background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
  box-shadow:var(--shadow);
  padding:22px;
}

/* title */
h1{
  margin:0 0 6px;
  font-size:26px;
}
.sub{
  margin:0 0 18px;
  color:var(--muted);
}

/* grid */
.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:14px;
}
@media(max-width:760px){
  .grid{grid-template-columns:1fr}
}

/* inputs */
label{
  font-size:12px;
  font-weight:800;
  color:rgba(255,255,255,.75);
  display:block;
  margin-bottom:6px;
}
select,input{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:1px solid var(--line);
  background:rgba(255,255,255,.05);
  color:var(--text);
  font-size:15px;
}
select option{background:#111;color:#fff}

/* result */
.result{
  margin-top:18px;
  padding:16px;
  border-radius:16px;
  background:rgba(255,255,255,.05);
  border:1px solid var(--line);
  font-size:18px;
  font-weight:900;
}

/* footer note */
.note{
  margin-top:14px;
  font-size:12px;
  color:rgba(255,255,255,.55);
}
</style>
</head>

<body>

<script>
if(sessionStorage.getItem("cutcalc_ok")!=="1"){
  window.location.href="index.html";
}
</script>

<div class="header">
  <div class="logoPlate">
    <img src="grove-logo.png" alt="GROVE">
  </div>

  <div class="headerRight">
    <div class="badge">MS Pipes Calculator</div>
    <div class="version">Standard v1.0 • Sep 2025</div>
    <button class="back" onclick="window.location.href='pipe-type.html'">← Pipe Type</button>
  </div>
</div>

<div class="card">
  <h1>Pipe Cut Length Calculator</h1>
  <p class="sub">Use standard GROVE offsets for MS pipe fabrication.</p>

  <div class="grid">
    <div>
      <label>Pipe Size</label>
      <select id="pipeSize">
        <option value="0">Select size</option>
        <option value="25">25 mm</option>
        <option value="32">32 mm</option>
        <option value="40">40 mm</option>
        <option value="50">50 mm</option>
      </select>
    </div>

    <div>
      <label>Fitting Type</label>
      <select id="fitting">
        <option value="0">Select fitting</option>
        <option value="52">90° Elbow</option>
        <option value="32">45° Elbow</option>
      </select>
    </div>

    <div>
      <label>Centre to Centre (mm)</label>
      <input type="number" id="ctc" placeholder="Enter distance">
    </div>

    <div>
      <label>Cut Length (mm)</label>
      <input type="text" id="result" readonly>
    </div>
  </div>

  <div class="note">
    Calculation: Centre-to-centre minus standard fitting allowances.
  </div>
</div>

<script>
function calculate(){
  const fit = Number(document.getElementById("fitting").value);
  const ctc = Number(document.getElementById("ctc").value);
  if(fit>0 && ctc>0){
    document.getElementById("result").value = (ctc - fit).toFixed(1);
  }else{
    document.getElementById("result").value = "";
  }
}
document.getElementById("fitting").addEventListener("change",calculate);
document.getElementById("ctc").addEventListener("input",calculate);
</script>

</body>
</html>
