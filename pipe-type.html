<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>GROVE | Select Pipe Type</title>

<style>
:root{
  --bg:#070707;
  --line:rgba(255,255,255,.12);
  --text:#f5f5f5;
  --muted:rgba(255,255,255,.65);
  --red:#ef2a1f;
  --radius:22px;
  --shadow:0 20px 60px rgba(0,0,0,.55);
}
*{box-sizing:border-box}

body{
  margin:0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
  background:var(--bg);
  color:var(--text);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:24px;
}

.wrap{max-width:900px;width:100%}

.card{
  border:1px solid var(--line);
  border-radius:var(--radius);
  background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
  box-shadow:var(--shadow);
  overflow:hidden;
}

.top{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:18px 22px;
  border-bottom:1px solid var(--line);
  background:rgba(0,0,0,.25);
}

.logoPlate{
  background:#fff;
  padding:10px 14px;
  border-radius:16px;
  box-shadow:0 12px 30px rgba(0,0,0,.35);
}
.logoPlate img{height:50px}

.btnSmall{
  border:1px solid var(--line);
  background:rgba(255,255,255,.04);
  color:#fff;
  font-weight:900;
  padding:9px 12px;
  border-radius:999px;
  cursor:pointer;
}

.content{
  padding:28px 22px;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:20px;
}
@media(max-width:800px){
  .content{grid-template-columns:1fr}
}

h1{margin:0 0 8px;font-size:28px}
.sub{margin:0;color:var(--muted);line-height:1.6}

.btn{
  width:100%;
  padding:16px;
  border-radius:16px;
  font-weight:900;
  font-size:16px;
  border:1px solid var(--line);
  background:rgba(255,255,255,.03);
  color:#fff;
  cursor:pointer;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.btn.primary{
  background:linear-gradient(180deg,#ff3b30,var(--red));
  border:none;
}

.note{
  border:1px solid var(--line);
  border-radius:16px;
  padding:16px;
  background:rgba(0,0,0,.25);
  color:var(--muted);
  font-size:14px;
}

.footer{
  border-top:1px solid var(--line);
  padding:14px 22px;
  font-size:12px;
  color:rgba(255,255,255,.45);
  display:flex;
  justify-content:space-between;
}
</style>
</head>

<body>

<script>
if(sessionStorage.getItem("cutcalc_ok")!=="1"){
  window.location.href="index.html";
}
</script>

<div class="wrap">
  <div class="card">

    <div class="top">
      <div class="logoPlate">
        <img src="grove-logo.png" alt="GROVE">
      </div>
      <button class="btnSmall" onclick="logout()">Exit</button>
    </div>

    <div class="content">
      <div>
        <h1>Select Pipe Type</h1>
        <p class="sub">Choose the correct calculator based on pipe material.</p>

        <div style="margin-top:18px;display:grid;gap:12px">
          <button class="btn primary" onclick="goMS()">MS Pipes →</button>
          <button class="btn" onclick="goSS()">Stainless Pipes (Coming soon)</button>
        </div>
      </div>

      <div class="note">
        <b>Note</b><br><br>
        MS Pipes uses the approved GROVE offset table.<br><br>
        Stainless calculator will be added once offsets are finalised.
      </div>
    </div>

    <div class="footer">
      <div>© GROVE Services Ltd.</div>
      <div>Internal use only</div>
    </div>

  </div>
</div>

<script>
function logout(){
  sessionStorage.clear();
  window.location.href="index.html";
}
function goMS(){
  window.location.href="calculator.html";
}
function goSS(){
  alert("Stainless calculator coming soon.");
}
</script>

</body>
</html>
