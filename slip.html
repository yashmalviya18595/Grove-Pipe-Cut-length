<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>GROVE | Cut Slip</title>

<style>
:root{
  --bg:#070707;
  --line:rgba(255,255,255,.12);
  --text:#f5f5f5;
  --muted:rgba(255,255,255,.65);
  --red:#ef2a1f;
  --radius:22px;
  --shadow:0 22px 70px rgba(0,0,0,.60);
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
  color:var(--text);
  background:var(--bg);
  min-height:100vh;
  padding:22px;
  overflow-x:hidden;
}
.bgGlow{
  position:fixed; inset:-40%;
  background:
    radial-gradient(900px 500px at 20% 15%, rgba(239,42,31,.12), transparent 60%),
    radial-gradient(700px 450px at 82% 35%, rgba(255,255,255,.05), transparent 60%);
  filter: blur(14px);
  pointer-events:none;
  z-index:-3;
}
.wm{
  position:fixed; left:50%; top:52%;
  width:min(820px, 78vw);
  transform: translate(-50%, -50%);
  pointer-events:none;
  z-index:-1;
  opacity:.10;
  filter: grayscale(100%) contrast(115%);
  animation: zoomBreath 16s ease-in-out infinite;
}
@keyframes zoomBreath{
  0%{transform:translate(-50%,-50%) scale(1)}
  50%{transform:translate(-50%,-50%) scale(1.05)}
  100%{transform:translate(-50%,-50%) scale(1)}
}
.wrap{max-width:920px;margin:0 auto}
.top{
  display:flex; align-items:center; justify-content:space-between; gap:12px;
  flex-wrap:wrap; margin-bottom:14px;
}
.logoPlate{
  background:#fff;
  padding:10px 14px;
  border-radius:16px;
  box-shadow:0 12px 30px rgba(0,0,0,.35);
  display:inline-flex; align-items:center;
}
.logoPlate img{height:44px; display:block}
.actions{display:flex; gap:10px; flex-wrap:wrap}
.btn{
  border:1px solid var(--line);
  background:rgba(255,255,255,.04);
  color:var(--text);
  font-weight:900;
  padding:10px 12px;
  border-radius:999px;
  cursor:pointer;
}
.btn.primary{
  border:none;
  background:linear-gradient(180deg,#ff3b30,var(--red));
  color:#fff;
}
.card{
  border:1px solid var(--line);
  border-radius:var(--radius);
  background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
  box-shadow:var(--shadow);
  overflow:hidden;
}
.head{
  padding:18px 20px;
  border-bottom:1px solid var(--line);
  background:rgba(0,0,0,.20);
}
.h1{margin:0;font-size:26px;font-weight:1000}
.sub{margin-top:6px;color:var(--muted);line-height:1.55}
.body{padding:18px 20px 20px}
.grid{display:grid;grid-template-columns: 1.2fr .8fr;gap:14px;}
@media(max-width:860px){.grid{grid-template-columns:1fr}}
.block{
  border:1px solid var(--line);
  border-radius:18px;
  background:rgba(0,0,0,.18);
  padding:14px;
}
.bigCut{
  border:1px solid rgba(239,42,31,.35);
  background: rgba(239,42,31,.08);
  border-radius:18px;
  padding:16px;
}
.bigLabel{font-size:12px;font-weight:900;color:rgba(255,255,255,.72)}
.bigValue{font-size:44px;font-weight:1100;margin-top:6px}
.small{font-size:12px;color:rgba(255,255,255,.70);line-height:1.5;margin-top:8px}
.table{
  width:100%;
  border-collapse:separate;
  border-spacing:0;
  overflow:hidden;
  border-radius:14px;
  border:1px solid rgba(255,255,255,.12);
}
.table th,.table td{
  text-align:left;
  padding:10px 12px;
  font-size:12.5px;
  border-bottom:1px solid rgba(255,255,255,.08);
  vertical-align:top;
}
.table th{
  width:34%;
  color:rgba(255,255,255,.70);
  font-weight:900;
  background:rgba(255,255,255,.03);
}
.table td{color:rgba(255,255,255,.86)}
.table tr:last-child th,.table tr:last-child td{border-bottom:none}
.footer{
  border-top:1px solid var(--line);
  padding:12px 20px;
  display:flex;
  justify-content:space-between;
  color:rgba(255,255,255,.45);
  font-size:12px;
  background:rgba(0,0,0,.16);
}
.err{
  padding:16px;
  border:1px solid rgba(239,42,31,.35);
  background: rgba(239,42,31,.08);
  border-radius:18px;
  color:rgba(255,255,255,.90);
  line-height:1.55;
}
.toast{margin-top:10px;font-size:12px;color:rgba(255,255,255,.72);display:none}
@media print{
  body{background:#fff;color:#111;padding:0}
  .bgGlow,.wm,.actions{display:none !important}
  .logoPlate{box-shadow:none}
  .card{box-shadow:none;border:1px solid #ddd}
  .head{background:#fff}
  .block,.bigCut{background:#fff;border:1px solid #ddd}
  .bigValue{color:#111}
  .sub,.small,.footer{color:#444}
  .table{border:1px solid #ddd}
  .table th{background:#f4f4f4;color:#333;border-bottom:1px solid #ddd}
  .table td{color:#111;border-bottom:1px solid #ddd}
  .footer{background:#fff;border-top:1px solid #ddd}
}
</style>
</head>

<body>
<div class="bgGlow"></div>
<img class="wm" src="grove-logo.png" alt="" aria-hidden="true"/>

<div class="wrap">
  <div class="top">
    <div class="logoPlate">
      <img src="grove-logo.png" alt="GROVE">
    </div>
    <div class="actions">
      <button class="btn" onclick="goBack()">Back</button>
      <button class="btn" onclick="copySlip()">Copy</button>
      <button class="btn" onclick="shareSlip()">Share</button>
      <button class="btn primary" onclick="window.print()">Print</button>
    </div>
  </div>

  <div class="card">
    <div class="head">
      <h1 class="h1">GROVE Cut Slip</h1>
      <div class="sub">This slip loads the latest calculation saved on this device.</div>
    </div>

    <div class="body" id="body"></div>

    <div class="footer">
      <div>© GROVE Services Ltd.</div>
      <div>Internal use only</div>
    </div>
  </div>

  <div class="toast" id="toast">Done ✅</div>
</div>

<script>
function goBack(){
  if (history.length > 1) history.back();
  else window.location.href = "calculator.html";
}
function safe(text){ return (text ?? "").toString().replace(/[<>]/g, ""); }
function fmtTime(iso){
  try{ return new Date(iso).toLocaleString(); }catch(e){ return ""; }
}
function showToast(msg){
  const t=document.getElementById("toast");
  t.textContent=msg;
  t.style.display="block";
  setTimeout(()=>t.style.display="none",1200);
}
function copyTextSafe(text){
  try{
    const ta=document.createElement("textarea");
    ta.value=text;
    document.body.appendChild(ta);
    ta.select();
    document.execCommand("copy");
    document.body.removeChild(ta);
    return true;
  }catch(e){ return false; }
}

let SHARE_TEXT = "";

function buildShareText(p){
  return `GROVE CUT SLIP
CUT: ${p.cut} mm
CTC: ${p.c} mm
SIZE: ${p.s} (ID ${p.i}mm, OD ${p.o}mm)
END A: ${p.a} (${p.oa}mm${p.wa?` + weld ${p.wa}mm`:""})
END B: ${p.b} (${p.ob}mm${p.wb?` + weld ${p.wb}mm`:""})
NOTES: ${(p.n || "—")}
TIME: ${fmtTime(p.t)}`;
}

function copySlip(){
  if(!SHARE_TEXT){ showToast("Nothing to copy"); return; }
  showToast(copyTextSafe(SHARE_TEXT) ? "Copied ✅" : "Copy blocked");
}
async function shareSlip(){
  if(!SHARE_TEXT){ showToast("Nothing to share"); return; }
  if (navigator.share) {
    try{
      await navigator.share({ title:"GROVE Cut Slip", text: SHARE_TEXT });
      showToast("Shared ✅");
      return;
    }catch(e){}
  }
  showToast(copyTextSafe(SHARE_TEXT) ? "Slip copied ✅" : "Copy blocked");
}

(function init(){
  const body = document.getElementById("body");
  const raw = sessionStorage.getItem("grove_slip_payload");

  if(!raw){
    body.innerHTML = `
      <div class="err">
        <b>No slip data found on this device.</b><br><br>
        This is normal if you scanned the QR on a different phone or browser.<br>
        Please open the slip from the <b>same device</b> where you calculated the cut length.<br><br>
        Go back to the calculator, enter CTC, then open slip again.
      </div>
    `;
    return;
  }

  let p;
  try{ p = JSON.parse(raw); }catch(e){
    body.innerHTML = `<div class="err"><b>Slip data corrupted.</b> Please recalculate in the calculator.</div>`;
    return;
  }

  SHARE_TEXT = buildShareText(p);

  body.innerHTML = `
    <div class="grid">
      <div class="block">
        <div class="bigCut">
          <div class="bigLabel">Cut length</div>
          <div class="bigValue">${safe(p.cut)} mm</div>
          <div class="small">Formula: CTC ${safe(p.c)} − (A ${safe(p.oa)}${p.wa?`+${p.wa}`:""} + B ${safe(p.ob)}${p.wb?`+${p.wb}`:""})</div>
        </div>

        <div style="height:12px"></div>

        <table class="table">
          <tr><th>Pipe size</th><td>${safe(p.s)} • ID ${safe(p.i)}mm • OD ${safe(p.o)}mm</td></tr>
          <tr><th>End A</th><td>${safe(p.a)} • Offset ${safe(p.oa)}mm${p.wa?` + weld ${p.wa}mm`:""}</td></tr>
          <tr><th>End B</th><td>${safe(p.b)} • Offset ${safe(p.ob)}mm${p.wb?` + weld ${p.wb}mm`:""}</td></tr>
          <tr><th>CTC</th><td>${safe(p.c)} mm</td></tr>
          <tr><th>Notes</th><td>${safe(p.n) || "—"}</td></tr>
          <tr><th>Generated</th><td>${safe(fmtTime(p.t)) || "—"}</td></tr>
        </table>
      </div>

      <div class="block">
        <div style="font-weight:1000;margin-bottom:10px;">Quick instruction</div>
        <div class="small">
          This slip is designed for printing and handing to the fitter.<br><br>
          If QR is scanned on a different phone and shows “No slip data”, use <b>Share</b> or <b>Copy</b> here.
        </div>
      </div>
    </div>
  `;
})();
</script>

</body>
</html>
