<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>GROVE | Cut Slip</title>

<style>
:root{
  --bg:#070707;
  --line:rgba(255,255,255,.12);
  --text:#f5f5f5;
  --muted:rgba(255,255,255,.65);
  --red:#ef2a1f;
  --radius:22px;
  --shadow:0 22px 70px rgba(0,0,0,.60);
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
  color:var(--text);
  background:var(--bg);
  min-height:100vh;
  padding:22px;
  overflow-x:hidden;
}
.bgGlow{
  position:fixed; inset:-40%;
  background:
    radial-gradient(900px 500px at 20% 15%, rgba(239,42,31,.12), transparent 60%),
    radial-gradient(700px 450px at 82% 35%, rgba(255,255,255,.05), transparent 60%);
  filter: blur(14px);
  pointer-events:none;
  z-index:-3;
}

/* watermark zoom */
.wm{
  position:fixed; left:50%; top:52%;
  width:min(820px, 78vw);
  transform: translate(-50%, -50%);
  pointer-events:none;
  z-index:-1;
  opacity:.10;
  filter: grayscale(100%) contrast(115%);
  animation: zoomBreath 16s ease-in-out infinite;
}
@keyframes zoomBreath{
  0%{transform:translate(-50%,-50%) scale(1)}
  50%{transform:translate(-50%,-50%) scale(1.05)}
  100%{transform:translate(-50%,-50%) scale(1)}
}

.wrap{max-width:920px;margin:0 auto}
.top{
  display:flex; align-items:center; justify-content:space-between; gap:12px;
  flex-wrap:wrap; margin-bottom:14px;
}
.logoPlate{
  background:#fff;
  padding:10px 14px;
  border-radius:16px;
  box-shadow:0 12px 30px rgba(0,0,0,.35);
  display:inline-flex; align-items:center;
}
.logoPlate img{height:44px; display:block}
.actions{display:flex; gap:10px; flex-wrap:wrap}
.btn{
  border:1px solid var(--line);
  background:rgba(255,255,255,.04);
  color:var(--text);
  font-weight:900;
  padding:10px 12px;
  border-radius:999px;
  cursor:pointer;
}
.btn.primary{
  border:none;
  background:linear-gradient(180deg,#ff3b30,var(--red));
  color:#fff;
}

.card{
  border:1px solid var(--line);
  border-radius:var(--radius);
  background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
  box-shadow:var(--shadow);
  overflow:hidden;
}
.head{
  padding:18px 20px;
  border-bottom:1px solid var(--line);
  background:rgba(0,0,0,.20);
}
.h1{margin:0;font-size:26px;font-weight:1000}
.sub{margin-top:6px;color:var(--muted);line-height:1.55}
.body{padding:18px 20px 20px}

.grid{
  display:grid;
  grid-template-columns: 1.2fr .8fr;
  gap:14px;
}
@media(max-width:860px){.grid{grid-template-columns:1fr}}

.block{
  border:1px solid var(--line);
  border-radius:18px;
  background:rgba(0,0,0,.18);
  padding:14px;
}
.bigCut{
  border:1px solid rgba(239,42,31,.35);
  background: rgba(239,42,31,.08);
  border-radius:18px;
  padding:16px;
}
.bigLabel{font-size:12px;font-weight:900;color:rgba(255,255,255,.72)}
.bigValue{font-size:44px;font-weight:1100;margin-top:6px}
.small{font-size:12px;color:rgba(255,255,255,.70);line-height:1.5;margin-top:8px}

.table{
  width:100%;
  border-collapse:separate;
  border-spacing:0;
  overflow:hidden;
  border-radius:14px;
  border:1px solid rgba(255,255,255,.12);
}
.table th,.table td{
  text-align:left;
  padding:10px 12px;
  font-size:12.5px;
  border-bottom:1px solid rgba(255,255,255,.08);
  vertical-align:top;
}
.table th{
  width:34%;
  color:rgba(255,255,255,.70);
  font-weight:900;
  background:rgba(255,255,255,.03);
}
.table td{color:rgba(255,255,255,.86)}
.table tr:last-child th,.table tr:last-child td{border-bottom:none}

.qrWrap{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:12px;
}
.qrBox{
  width:190px;height:190px;
  background:#fff;
  border-radius:14px;
  overflow:hidden;
  border:8px solid #fff;
  flex:0 0 auto;
}
.qrBox canvas{width:190px;height:190px;display:block}

.footer{
  border-top:1px solid var(--line);
  padding:12px 20px;
  display:flex;
  justify-content:space-between;
  color:rgba(255,255,255,.45);
  font-size:12px;
  background:rgba(0,0,0,.16);
}
.err{
  padding:16px;
  border:1px solid rgba(239,42,31,.35);
  background: rgba(239,42,31,.08);
  border-radius:18px;
  color:rgba(255,255,255,.90);
  line-height:1.55;
}

/* PRINT */
@media print{
  body{background:#fff;color:#111;padding:0}
  .bgGlow,.wm,.actions{display:none !important}
  .logoPlate{box-shadow:none}
  .card{box-shadow:none;border:1px solid #ddd}
  .head{background:#fff}
  .block,.bigCut{background:#fff;border:1px solid #ddd}
  .bigValue{color:#111}
  .sub,.small,.footer{color:#444}
  .table{border:1px solid #ddd}
  .table th{background:#f4f4f4;color:#333;border-bottom:1px solid #ddd}
  .table td{color:#111;border-bottom:1px solid #ddd}
  .qrBox{border:8px solid #fff}
  .footer{background:#fff;border-top:1px solid #ddd}
  a{color:#111;text-decoration:none}
}
</style>
</head>

<body>
<div class="bgGlow"></div>
<img class="wm" src="grove-logo.png" alt="" aria-hidden="true"/>

<div class="wrap">
  <div class="top">
    <div class="logoPlate">
      <img src="grove-logo.png" alt="GROVE">
    </div>
    <div class="actions">
      <button class="btn" onclick="goBack()">Back</button>
      <button class="btn primary" onclick="window.print()">Print</button>
    </div>
  </div>

  <div class="card" id="card">
    <div class="head">
      <h1 class="h1">GROVE Cut Slip</h1>
      <div class="sub">Generated from MS Pipe Cut Length Calculator • Print at 100% for best clarity.</div>
    </div>

    <div class="body" id="body">
      <!-- Filled by JS -->
    </div>

    <div class="footer">
      <div>© GROVE Services Ltd.</div>
      <div>Internal use only</div>
    </div>
  </div>
</div>

<script>
function goBack(){
  // Try to go back; if not possible, open calculator directly
  if (history.length > 1) history.back();
  else window.location.href = "calculator.html";
}

// Decode helper (matches calculator.html encoding)
function base64UnicodeDecode(b64){
  const str = decodeURIComponent(escape(atob(b64)));
  return str;
}

function fmtTime(iso){
  try{
    const d = new Date(iso);
    return d.toLocaleString();
  }catch(e){ return ""; }
}

// Offline “QR-like” matrix (no external libs)
function drawMatrix(canvas, text){
  const ctx = canvas.getContext("2d");
  const size = canvas.width;
  ctx.fillStyle="#fff"; ctx.fillRect(0,0,size,size);

  const quiet=4, count=29;
  const cells=count+quiet*2;
  const cell=Math.floor(size/cells);
  const offset=Math.floor((size - cell*cells)/2);

  let h=2166136261;
  for(let i=0;i<text.length;i++){ h^=text.charCodeAt(i); h=Math.imul(h,16777619); }
  function bit(i){
    h = (h ^ (h >>> 13)) >>> 0;
    h = (Math.imul(h, 0x5bd1e995) ^ (h >>> 15)) >>> 0;
    return (h >>> (i%31)) & 1;
  }
  function paint(r,c,on){
    const x=offset+(c+quiet)*cell, y=offset+(r+quiet)*cell;
    ctx.fillStyle = on ? "#000" : "#fff";
    ctx.fillRect(x,y,cell,cell);
  }
  function finder(r0,c0){
    for(let r=0;r<7;r++){
      for(let c=0;c<7;c++){
        const on = (r===0||r===6||c===0||c===6) || (r>=2&&r<=4&&c>=2&&c<=4);
        paint(r0+r,c0+c,on);
      }
    }
  }
  for(let r=0;r<count;r++){
    for(let c=0;c<count;c++){
      paint(r,c, text ? bit(r*count+c) : 0);
    }
  }
  if(text){
    finder(0,0);
    finder(0,count-7);
    finder(count-7,0);
  }
}

function safe(text){
  return (text ?? "").toString().replace(/[<>]/g, "");
}

(function init(){
  const body = document.getElementById("body");
  const params = new URLSearchParams(window.location.search);
  const d = params.get("d");

  if(!d){
    body.innerHTML = `
      <div class="err">
        <b>Slip data missing.</b><br>
        This page must be opened from the calculator QR / slip link.<br>
        Please go back to the calculator and generate again.
      </div>
    `;
    return;
  }

  let payload;
  try{
    payload = JSON.parse(base64UnicodeDecode(decodeURIComponent(d)));
  }catch(e){
    body.innerHTML = `
      <div class="err">
        <b>Slip data could not be read.</b><br>
        The link may be incomplete. Please regenerate the slip from the calculator.
      </div>
    `;
    return;
  }

  // Recompute cut (for safety) from payload if possible
  const ctc = Number(payload.c || 0);
  const oa  = Number(payload.oa || 0);
  const ob  = Number(payload.ob || 0);
  const wa  = Number(payload.wa || 0);
  const wb  = Number(payload.wb || 0);
  const recompute = (ctc > 0) ? (ctc - ((oa+wa) + (ob+wb))) : NaN;
  const cutShown = isFinite(recompute) ? recompute.toFixed(1) : safe(payload.cut);

  const urlHere = window.location.href;

  body.innerHTML = `
    <div class="grid">
      <div class="block">
        <div class="bigCut">
          <div class="bigLabel">Cut length</div>
          <div class="bigValue">${safe(cutShown)} mm</div>
          <div class="small">
            Formula: CTC ${safe(ctc)} − (A ${safe(oa)}${wa?`+${safe(wa)}`:""} + B ${safe(ob)}${wb?`+${safe(wb)}`:""})
          </div>
        </div>

        <div style="height:12px"></div>

        <table class="table">
          <tr><th>Pipe size</th><td>${safe(payload.s)} • ID ${safe(payload.i)}mm • OD ${safe(payload.o)}mm</td></tr>
          <tr><th>End A</th><td>${safe(payload.a)} • Offset ${safe(oa)}mm${wa?` + weld ${safe(wa)}mm`:""}</td></tr>
          <tr><th>End B</th><td>${safe(payload.b)} • Offset ${safe(ob)}mm${wb?` + weld ${safe(wb)}mm`:""}</td></tr>
          <tr><th>CTC</th><td>${safe(ctc)} mm</td></tr>
          <tr><th>Notes</th><td>${safe(payload.n) || "—"}</td></tr>
          <tr><th>Generated</th><td>${safe(fmtTime(payload.t)) || "—"}</td></tr>
        </table>
      </div>

      <div class="block">
        <div style="font-weight:1000;margin-bottom:10px;">Scan to reopen this slip</div>
        <div class="qrWrap">
          <div class="small">
            This is an <b>offline</b> QR-style code (no external library).<br>
            If camera struggles, open the link manually on the same device.
            <div style="margin-top:10px;word-break:break-all;opacity:.85">
              <b>Link:</b> ${safe(urlHere)}
            </div>
          </div>
          <div class="qrBox">
            <canvas id="qr" width="190" height="190"></canvas>
          </div>
        </div>

        <div style="height:12px"></div>

        <div class="small" style="opacity:.85">
          Printing tip: set print scale to <b>100%</b>.
        </div>
      </div>
    </div>
  `;

  const canvas = document.getElementById("qr");
  drawMatrix(canvas, urlHere);
})();
</script>

</body>
</html>
